<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宠物医院管理系统</title>
</head>
<body>
<form action="PetDatabase" method="POST">
    宠物名字：<input type="text" name="pname" />
    <br />
    宠物ID：<input type="text" name="id" />
    <br />
    宠物年龄：<input type="text" name="age" />
    <br />
    宠物性别：<input type="text" name="sex" />
    <br />
    就诊时间：<input type="text" name="m_time" />
    <br />
    就诊情况：<input type="text" name="attention" />
    <br />
    <input type="submit" value="查询宠物信息" />
</form>
</body>
</html>
